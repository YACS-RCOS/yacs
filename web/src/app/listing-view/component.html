<div *ngIf="!isLoaded" class="loader"></div>
<div class="">
	<course *ngIf="listings.length == 0; else noresults" *ngFor="let listing of listings" [listing]="listing" [showDescription]="true"></course>
	<ng-template #noresults>
		<no-results *ngIf="listings.length == 0 && isLoaded" [query]="cachedQuery" ></no-results>
	</ng-template>
</div>
